<p-table #dt [columns]="cols" [value]="bugsToView" [paginator]="true" [rows]="5" [customSort]="true"
         (sortFunction)="customSort($event)" (onRowSelect)="onRowSelect($event)"
         selectionMode="single" [(selection)]="selectedBug" [style]="{width: '100%'}">

  <ng-template pTemplate="caption">
    <div style="text-align: right">
      <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
      <input type="text" pInputText size="50" placeholder="Global Filter"
             (input)="dt.filterGlobal($event.target.value, 'contains')"
             [ngStyle]="{'width':'800px'}">
    </div>
  </ng-template>

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of cols" [pSortableColumn]="col.field" pResizableColumn pReorderableColumn [ngStyle]="{'width':col.width}">
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
    </tr>

    <tr>
      <th *ngFor="let col of cols" [ngSwitch]="col.field">
        <input *ngSwitchCase="'title'" pInputText type="text"
               (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)" [ngStyle]="{'width':'100px'}">
        <input *ngSwitchCase="'description'" pInputText type="text"
               (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)" [ngStyle]="{'width':'110px'}">
        <input *ngSwitchCase="'version'" pInputText type="text"
               (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)" [ngStyle]="{'width':'50px'}">

        <!--        <mat-form-field *ngSwitchCase="'targetDate'" [ngStyle]="{'width':'100px'}" (onChange)="dt.filter($event, col.field, 'dateFilter')">-->
        <!--          <input matInput [matDatepicker]="picker"-->
        <!--                  (dateChange)="dt.filter($event, col.field, 'dateFilter')" (click)="picker.open()">-->
        <!--          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->
        <!--          <mat-datepicker  #picker></mat-datepicker>-->
        <!--        </mat-form-field>-->

        <p-calendar #cal=ngModel ngModel name="calendar" id="calendar" [style]="{'width': '300px'}"
                    *ngSwitchCase="'targetDate'" [defaultDate]="" [readonlyInput]="false" dateFormat="yy-MM-dd"
                    (onSelect)="dt.filter($event, col.field, 'dateFilter')"></p-calendar>

        <p-dropdown *ngSwitchCase="'status'" [options]="statusTypes"
                    (onChange)="dt.filter($event.value, col.field, 'equals')"></p-dropdown>

        <input *ngSwitchCase="'fixedVersion'" pInputText type="text"
               (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)" [ngStyle]="{'width':'50px'}">

        <p-dropdown *ngSwitchCase="'severity'" [options]="severityTypes"
                    (onChange)="dt.filter($event.value, col.field, 'equals')"></p-dropdown>

        <p-dropdown *ngSwitchCase="'createdId'" [options]="username"
                    (onChange)="dt.filter($event.value, col.field, 'equals')"></p-dropdown>

        <p-dropdown *ngSwitchCase="'assignedId'" [options]="username"
                    (onChange)="dt.filter($event.value, col.field, 'equals')"></p-dropdown>

      </th>


    </tr>

  </ng-template>

  <ng-template pTemplate="body" let-rowData let-bugsToView>
    <tr [pSelectableRow]="rowData">
      <td>{{bugsToView.title}}</td>
      <td>{{bugsToView.description}}</td>
      <td>{{bugsToView.version}}</td>
      <td>{{bugsToView.targetDate | date:'yyyy-MM-dd'}}</td>
      <td>{{bugsToView.status}}</td>
      <td>{{bugsToView.fixedVersion}}</td>
      <td>{{bugsToView.severity}}</td>
      <td>{{bugsToView.createdId}}</td>
      <td>{{bugsToView.assignedId}}</td>
    </tr>
  </ng-template>

  <!--  <ng-template pTemplate="body" let-bug="bugs">-->
  <!--    <tr *ngFor="let bug of bugs">-->
  <!--      <td *ngFor="let col of cols">-->
  <!--        {{bug[col]}}-->
  <!--      </td>-->
  <!--    </tr>-->
  <!--  </ng-template>-->
</p-table>

<p-dialog header="Bug Details" [(visible)]="displayDialog" [responsive]="true" [modal]="true"
          [style]="{width: '500px'}">
  <div class="ui-g ui-fluid" *ngIf="bug">

    <div class="ui-g-12">
      <div class="ui-g-4">
        <label styleClass="bugPopUpLabels" for="title">Title</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="title" [(ngModel)]="bug.title"/>
      </div>
    </div>

    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="description">Description</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="description" [(ngModel)]="bug.description"/>
      </div>
    </div>

    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="version">Version</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="version" [(ngModel)]="bug.version"/>
      </div>
    </div>

    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="targetDate">Target Date</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="targetDate" [ngModel]="bug.targetDate | date: 'MM/dd/yyyy'"/>
      </div>
    </div>

    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="status">Status</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="status" [(ngModel)]="bug.status"/>
      </div>
    </div>

    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="fixedVersion">Fixed Version</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="fixedVersion" [(ngModel)]="bug.fixedVersion"/>
      </div>
    </div>

    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="severity">Severity</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="severity" [(ngModel)]="bug.severity"/>
      </div>
    </div>

    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="createdId">Created by</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="createdId" [(ngModel)]="bug.createdId"/>
      </div>
    </div>

    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="assignedId">Assigned to</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="assignedId" [(ngModel)]="bug.assignedId"/>
      </div>
    </div>
    <button (click)="downloadPdf(bug)">Export as PDF</button>
  </div>
</p-dialog>
<button (click)="exportAsXLSX()" class="fa fa-file-excel-o" style="font-size:20px;color:green">Export Bug List as Excel</button>
