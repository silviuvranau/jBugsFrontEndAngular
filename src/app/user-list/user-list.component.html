<p>user-list works!</p>
<div style="text-align:left;width:500px;">


  <p-table id="user_table" [columns]="cols" [value]="arrUsers" [paginator]="true" [rows]="5"
           (onRowSelect)="onRowSelect($event)"
           selectionMode="single" [(selection)]="selectedUser" [style]="{width: '100%' }">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of cols" [pSortableColumn]="col.field" pResizableColumn pReorderableColumn [ngStyle]="{'width': col.width}">
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of cols">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-dialog header="User Details" [(visible)]="displayDialog" [responsive]="true" [modal]="true"
            [style]="{width: '500px', background: 'lightgrey'}">
    <div class="ui-g ui-fluid" *ngIf="selectedUser">

      <div class="ui-g-12">
        <div class="ui-g-4">
          <label styleClass="bugPopUpLabels" for="title">First Name</label>
        </div>
        <div class="ui-g-8">
          <input pInputText
                 id="firstName"
                 [(ngModel)]="selectedUser.firstName"
                 style="width:200px;"
                 pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$"/>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="description">Last Name</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="description" [(ngModel)]="selectedUser.lastName" style="width:200px;"/>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="version">Email</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="version" [(ngModel)]="selectedUser.email" style="width:200px;"/>
          <br>
          *Must be of the form <br> address@msggroup.com
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="targetDate">Mobile Number</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="targetDate" [(ngModel)]="selectedUser.mobileNumber" style="width:200px;"/>
          <br>
          *Must be a valid <br> RO / DE number
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="username">Username</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="username" [(ngModel)]="selectedUser.username" style="width:200px;" disabled/>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="password">Password</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="password" [(ngModel)]="selectedUser.password" style="width:200px;" type="password"/>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="fixedVersion">Blocked</label>
        </div>
        <div class="ui-g-8">

          <input type="checkbox" id="fixedVersion" [(ngModel)]="selectedUser.status">


        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          Roles
        </div>
      </div>
      <div class="ui-g-12">
        <div *ngFor="let role of roles" class="checkbox" class="ui-g-2">
          <label>
            <input type="checkbox"
                   [(ngModel)]="role.checked"
                   name="role"
                   id="role{{role.id}}"
                   [value]="role.id">
            {{role.type}}
          </label>
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <button class="btn btn-primary" style="margin-top:3%" (click)="onEditClick()">Edit User</button>
        </div>
      </div>

    </div>
  </p-dialog>
  <div></div>
  <button (click)="exportAsXLSX()"><i class="fa fa-file-excel-o" style="font-size:20px;color:green">Export List As
    Excel</i></button>
  <div></div>

</div>
