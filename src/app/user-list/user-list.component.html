<p>user-list works!</p>
<div style="text-align:left;width:500px;">


  <p-table  id="user_table" [columns]="cols" [value]="arrUsers"  [paginator]="true" [rows]="5" (onRowSelect)="onRowSelect($event)"
           selectionMode="single" [(selection)]="selectedUser" [style]="{width: '100%' }" >
    <ng-template pTemplate="header" let-columns >
      <tr>
        <th *ngFor="let col of cols" [pSortableColumn]="col.field" pResizableColumn pReorderableColumn [ngStyle]="{'width': col.width}">
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of cols">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-dialog header="User Details" [(visible)]="displayDialog" [responsive]="true" [modal]="true"
            [style]="{width: '500px', background: 'lightgrey'}">
    <div class="ui-g ui-fluid" *ngIf="user">

      <div class="ui-g-12">
        <div class="ui-g-4">
          <label styleClass="bugPopUpLabels" for="title">Firstname</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="title" [(ngModel)]="user.firstName"/>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="description">LastName</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="description" [(ngModel)]="user.lastName"/>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="version">Email</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="version" [(ngModel)]="user.email"/>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="targetDate">Mobile Number</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="targetDate" [(ngModel)]="user.mobileNumber"/>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="status">Username</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="status" [(ngModel)]="user.username"/>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="fixedVersion">Status</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="fixedVersion" [(ngModel)]="user.status"/>
        </div>
      </div>
    </div>
  </p-dialog>
  <div></div>
  <button (click)="exportAsXLSX()"><i class="fa fa-file-excel-o" style="font-size:20px;color:green">Export List As Excel</i></button>
  <button (click)="downloadPdf()" >Export as PDF</button>
  <div></div>

</div>
