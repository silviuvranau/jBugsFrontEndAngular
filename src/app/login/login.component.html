<form #f = 'ngForm' (ngSubmit) = 'login(username,password,captcha)' >


  <h2 style="position:absolute;margin-left: 43%">LOGIN</h2>
  <div class="padd">
    <div class = "form-group input-group-lg">



      <label for="username"></label>

      <input
             placeholder="Username"
             class = "form-control"
             type="text"
             id="username"
             name="username"
             ngModel
             required
             #username ="ngModel"



      >


      <div class ="alert alert-danger" *ngIf= "username.touched && username.invalid">

        <div *ngIf="username.errors.required">
          The field is required


        </div>


      </div>

      <div class = "form-group input-group-lg">

        <label for="password"></label>

        <input  placeholder="Password" class="form-control" type="password" id="password" name ="password" ngModel required #password ="ngModel"


        >

        <div class ="alert alert-danger" *ngIf="password.touched && password.invalid">

          <div *ngIf="password.errors.required">
            The field is required


          </div>


        </div>

      </div>

<!--      <p>{{f.value | json}}</p>-->


    </div>


    <!-- START CAPTCHA -->
    <div class="capbox">
      <div class = "form-group input-group-lg">




        <label for = 'captcha'>


          <h2 style="margin-top: 1px">Captcha</h2>


        </label>

        <div >
          <label >{{text}}</label>

        </div>

        <div  >
          <input
            placeholder="Enter captcha code"
            class = 'form-control col-lg-8 '
            type="text"
            id="captcha"
            name="captcha"
            ngModel
            required
            #captcha ="ngModel"
            size ='3'
          >


          <div class ="alert alert-danger" *ngIf="captcha.touched && captcha.invalid">

            <div *ngIf="captcha.errors.required">
              The field is required


            </div>
          </div>
        </div>
      </div>



    </div>

    <div>
    <button  [disabled]="f.invalid"
             class ="btn btn-primary btn-lg"

    >
      Log in

    </button>

    </div>
    <br><br>
    <!-- END CAPTCHA -->

  </div>

</form>
