<form #f='ngForm' (ngSubmit)='login(username,password,captcha)'>


  <h2 style="position:absolute;margin-left: 43%">LOGIN</h2>
  <div class="padd">
    <div class="form-group input-group-lg">


      <label for="username">Username</label>
      <input class="form-control"
             type="text"
             id="username"
             name="username"
             ngModel
             required
             #username="ngModel"


      >


      <div class="alert alert-danger" *ngIf="username.touched && username.invalid">

        <div *ngIf="username.errors.required">
          The field is required


        </div>


      </div>

      <div class="form-group input-group-lg">
        <label for="password"> Password</label>

        <input class="form-control" type="password" id="password" name="password" ngModel required #password="ngModel"


        >

        <div class="alert alert-danger" *ngIf="password.touched && password.invalid">

          <div *ngIf="password.errors.required">
            The field is required


          </div>


        </div>

      </div>

      <p>{{f.value | json}}</p>


    </div>


    <button [disabled]="f.invalid"
            class="btn btn-primary btn-lg"

    >
      Log in

    </button>

    <!-- START CAPTCHA -->
    <div class="capbox">
      <div class="form-group input-group-lg">


        <label for='captcha'>Captcha</label>

        <div>
          <label>{{text}}</label>

        </div>


        <input
          type="text"
          id="captcha"
          name="captcha"
          ngModel
          required
          #captcha="ngModel"
          size='3'
        >
      </div>


    </div>
    <br><br>
    <!-- END CAPTCHA -->

  </div>

</form>
