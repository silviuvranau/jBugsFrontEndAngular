

<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="bootstrap-auto-dismiss-alert.js"></script>

<body>
<form #f='ngForm' (ngSubmit)='login(username,password,captcha)' [style.background-image]="'url(' ++ ')'">


  <h2 align="center">LOGIN</h2>
  <div class="padd">
    <div class = "form-group input-group-lg">



      <label for="username">  </label>

      <input
             placeholder="Username"
             class = "form-control"
             type="text"
             id="username"
             name="username"
             ngModel
             required
             #username ="ngModel"



      >


      <div *ngIf="username.touched && username.invalid">

        <div *ngIf="username.errors.required" style="color: palevioletred">
          *The field is required


        </div>


      </div>

      <div class = "form-group input-group-lg">

        <label for="password"></label>

        <input  placeholder="Password" class="form-control" type="password" id="password" name ="password" ngModel required #password ="ngModel"


        >

        <div *ngIf="password.touched && password.invalid">

          <div *ngIf="password.errors.required" style="color: palevioletred">
            *The field is required


          </div>


        </div>

      </div>

<!--      <p>{{f.value | json}}</p>-->


    </div>


    <!-- START CAPTCHA -->
    <div class="capbox">
      <div class = "form-group input-group-lg">




        <label for = 'captcha'>


          <h2 style="margin-top: 1px;">Captcha</h2>


        </label>

        <div >
          <label>{{text}}</label>

        </div>

        <div>


          <input

            placeholder="Enter captcha code"
            class = 'form-control col-lg-8 '
            type="text"
            id="captcha"
            name="captcha"
            ngModel
            required
            #captcha ="ngModel"
            size ='3'
          >


          <div *ngIf="captcha.touched && captcha.invalid">

            <div *ngIf="captcha.errors.required" style="color: palevioletred">
              *The field is required


            </div>
          </div>

        </div>
      </div>



    </div>





    <div>

    <button  [disabled]="f.invalid"
             class ="btn btn-primary btn-lg"

    >
      Log in

    </button>

    </div>
    <br><br>
    <!-- END CAPTCHA -->

  </div>



</form>

</body>
