<p-table [value]="roles">

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th [ngStyle]="{'width':'100px'}">
      </th>
      <th class="checkBoxColumn" *ngFor="let col of permissions" [ngStyle]="{'width':'150px'}">

        {{'ROLES1.'+ col.type | translate}}


      </th>
    </tr>
  </ng-template>


  <ng-template pTemplate="body" let-role>
    <tr>
      <td class="roleType" >
        {{'ROLES2.'+role.type | translate}}
      </td>
      <td class="checkBoxColumn" *ngFor="let per of permissions" >
        <p-checkbox [ngModel]="checkIfRoleHasPermission(per, role.permissions)" binary="true"
                    (onChange)="onCheckboxClick(per, role)" [disabled]="!isDisabled"></p-checkbox>
      </td>
    </tr>
  </ng-template>
</p-table>
